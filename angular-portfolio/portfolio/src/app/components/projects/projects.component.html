<section id="projects">
    <p class="section__text__p1">Browse My Recent</p>
    <h1 class="title">Projects</h1>

    <div class="selection">
        <app-multi-select
            [items]="categories"
            (selectionChange)="onSelectChange($event)">
        </app-multi-select>
    </div>

    <div class="experience-details-container">
        <div class="about-containers">
            <div *ngFor="let project of projects"
                class="details-container color-container">
                <div style="display: flex; justify-content: space-between;">
                    <p style="color: grey; padding: 10px; font-size: 12px">{{
                        project.status }}</p>
                    <p *ngFor="let category of project.categories"
                        style="color: #4a90e2; padding: 10px; font-size: 12px">
                        {{ category.name }}
                    </p>
                </div>

                <div class="article-container">
                    <img [src]="project.imageUrl" [alt]="project.name"
                        class="project-img" />
                </div>
                <h2 class="experience-sub-title project-title">{{ project.name
                    }}</h2>
                <div class="btn-container">
                    <button class="btn btn-color-2 project-btn"
                        (click)="openLink(project.githubUrl)">Github</button>
                    <button class="btn btn-color-2 project-btn"
                        (click)="openLink(project.demoUrl)">Live Demo</button>
                </div>
            </div>
        </div>
    </div>
</section>
